name: React CI

on: push

jobs: 
  run-test:
    runs-on: ubuntu-latest
      
    steps: 
      - name: Checkout code
        uses: actions/Checkout@v4 

      - name: Install Dependencies 
        run: npm install

      - name: Use Node.js
        uses: actions/setup-node@v4

      - name: Run tests
        run: npm run build
